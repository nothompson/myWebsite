<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        /* Button Styling */
        .button {
            width: 80px;
            height: 80px;
            background: url('icon.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            animation-fill-mode: forwards;
        }

        /* Hover Animation */
        .button:hover {
            animation: hoverEffect 0.3s forwards;
        }

        /* Mouse Leaves Animation */
        .button:not(:hover) {
            animation: hoverOut 0.3s forwards;
        }

        /* Keyframes */
        @keyframes hoverEffect {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1.2); filter: brightness(1.3); }
        }

        @keyframes hoverOut {
            0% { transform: scale(1.2); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }

    </style>
</head>
<body>

    <button class="button" onclick="window.location.href='nextpage.html';"></button>

</body>
</html>
